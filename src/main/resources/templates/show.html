<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="${'/emp/ToEmpAdd'}">添加</a>
    <table border="1px" cellspacing="0px" >
        <tr>
            <th>姓名</th>
            <th>工作</th>
            <th>薪资</th>
            <th>生日</th>
            <th>照片</th>
            <th>部门</th>
            <th>操作</th>
        </tr>
    <tr th:each="emp:${le22}">
        <td th:text="${emp.ename}"></td>
        <td th:text="${emp.job}"></td>
        <td th:text="${emp.age}"></td>
        <td th:text="${#dates.format(emp.birthday, 'yyyy-MM-dd')}"></td>
        <td>

            <img th:src="@{${emp.photo}}" width="80px" height="80px">
        </td>
        <td th:text="${emp.dept.dname}"></td>
        <td>
       <!--     <a th:href="#">删除</a>
            <a th:href="#">修改</a>-->
            <a th:href="${'/emp/DeleteById?eid='+emp.eid}">删除</a>
            <a th:href="${'/emp/findById?eid='+emp.eid}">修改</a>
        </td>
    </tr>


    </table>

</body>
</html>
