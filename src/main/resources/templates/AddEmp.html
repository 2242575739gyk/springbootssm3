<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
            color:antiquewhite;
        }
        span{
            font-size: 14px;
        }
        table{
            border-collapse: collapse;
            width: 80%;
        }
        table,td,th{
            border:1px solid darkmagenta;
        }
    </style>
</head>
<body>
<span>添加员工</span>
<form th:action="@{/emp/addEmp}" th:object="${emp}" method="post" enctype="multipart/form-data">
       <table  >
           <tr>
               <td>姓名</td>
               <td>
                   <input name="ename" th:type="text">
               </td>
           </tr>
           <tr>
               <td>工作</td>
               <td>
                   <input name="job" th:type="text">
               </td>
           </tr>
           <tr>
           <td>薪资</td>
           <td>
               <input name="age" th:type="number">
           </td>
       </tr>
           <tr>
           <td>生日</td>
           <td>
               <input name="birthday" th:type="date">
           </td>
       </tr>
           <tr>
           <td>照片</td>
           <td>
               <input name="pic" th:type="file">
           </td>
       </tr>
           <tr>
               <td>所在部门</td>
               <td>
                   <select name="did" >
                       <option th:value="0">--请选择--</option>
                       <option th:each="dept:${ld22}" th:text="${dept.dname}" th:value="${dept.did}"></option>
                   </select>
               </td>
           </tr>





       </table>
    <input th:type="submit" value="添加">
</form>

</body>
</html>
